<!DOCTYPE html><html><head> <meta charset="utf-8"> <meta name="viewport" content="width=device-width"> <title>404 Not found.</title> <style>body,html{height:100%;width:100%}*{font-family:Arial,"メイリオ"}hr{animation:1s cubic-bezier(.25,1,.5,1) forwards width;margin:auto;text-align:center;width:90%}#code{color:#e00}@keyframes width{from{width:0}to{width:90%}}</style> <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script></head><body> <h1 style="text-align: center; margin: 0; font-size: 50px;">404</h1> <h3 style="text-align: center; margin: 0; ">- Not found -</h3><br><hr> <p id="code" style="padding-left: 10%; padding-right: 10%;"></p><script>let uttext=(t,e,o=100)=>{let r=Array.from(e),l=0;setInterval((()=>{l!=r.length&&($(t).text($(t).text()+r[l]),l++)}),o)};uttext("#code","Not found error: This is not the page you’re looking for."); </script></body></html>
